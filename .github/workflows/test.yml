- name: Test MP3 with headers
  run: |
    python -c "
import requests
headers = {
  'User-Agent': 'Mozilla/5.0'
}
url = 'https://alpha.123tokyo.xyz/your-valid-link.mp3'
r = requests.get(url, headers=headers, stream=True)
print('Status:', r.status_code)
print('Content-Type:', r.headers.get('Content-Type'))
if r.ok:
    print('✅ MP3 is accessible.')
    exit(0)
else:
    print('❌ MP3 not accessible.')
    exit(1)
"
