name: Scheduled Music Sender

on:
  schedule:
    - cron: '30 6 * * *' # 9:30 AM Tehran (UTC+3:30) for weather and quote
    - cron: '0 6-18/1 * * *' # Every 1.5 hours from 10:00 to 22:00 Tehran (7:00 to 19:00 UTC)
  workflow_dispatch:

jobs:
  send_weather_and_quote:
    runs-on: ubuntu-latest
    if: github.event.schedule == '30 6 * * *'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run send_weather.py
        run: python send_weather.py
      - name: Run send_quote.py
        run: python send_quote.py

  send_music:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 6-18/1 * * *'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run send_music.py
        run: python send_music.py
